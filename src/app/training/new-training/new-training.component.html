<section fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">
        Time to start workout!
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>
            <mat-option *ngFor="let op of exercises | async" [value]="op.id">{{op.name}}</mat-option>
            <!--<mat-option value = "crunches">-->
            <!--Crunches-->
            <!--</mat-option>-->
            <!--<mat-option value = "touch-toes">-->
            <!--Touch Toes-->
            <!--</mat-option>-->
            <!--<mat-option value = "side-lunges">-->
            <!--Side Lunges-->
            <!--</mat-option>-->
            <!--<mat-option value = "burpees">-->
            <!--Burpees-->
            <!--</mat-option>-->
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-button [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
