<h1>My Products</h1>
<article>
  <div>{{productName}}</div>
  <p>*An awesome product*!</p>
</article>
<input type="text" [(ngModel)]="productName">
<button (click)="onAddProduct()" >Add Product</button>
<!--<div *ngFor="let product of products">{{product}}</div>-->
<app-product *ngFor="let product of products" [productName]="product" (productClicked)="onRemoveProduct(product)"></app-product>
